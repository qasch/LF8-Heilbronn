<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Record</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/bulma/css/bulma.min.css">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <a class="navbar-item">
                Insert record
            </a>

            <a class="navbar-item"  href="{{ url_for('update') }}">
                Update record
            </a>
        </div>
    </div>

    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <a class="button is-primary">
                    <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                    Log in
                </a>
            </div>
        </div>
    </div>
</nav>
<!-- end of header menu -->

<section class="section">
    <form method="post">
        <div class="field">
          <label class="label">Frage</label>
          <div class="control">
            <input class="input" type="text" placeholder="Frage" name="question">
          </div>
        </div>

        <div class="field">
          <label class="label">Antwort</label>
          <div class="control">
            <input class="input" type="text" placeholder="Antwort" name="answer">
          </div>
        </div>

        <div class="field">
            <label class="label">Quelle</label>
            <div class="control">
                <input class="input" type="text" placeholder="Quelle" name="source">
            </div>
        </div>

        <div class="field">
            <label class="label">Ersteller</label>
            <div class="control">
                <input class="input" type="text" placeholder="Ersteller" name="creator">
            </div>
        </div>

       <div class="field">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
       </div>
    </form>
</section>

</body>
</html>
